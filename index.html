<!DOCTYPE html>
<html>
<head>
    <title>My Custom IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background: #111; color: white; text-align: center; font-family: sans-serif; }
        .video-container { width: 90%; max-width: 800px; margin: 50px auto; border: 2px solid #333; }
    </style>
</head>
<body>
    <h2>Live Stream (Proxied)</h2>
    <div class="video-container">
        <video id="iptv-player" class="video-js vjs-16-9 vjs-default-skin" controls preload="auto">
            <source src="/live.ts" type="video/mp2t">
        </video>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>
</html>
