<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTREME WEB PLAYER - LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .xtreme-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; transition: 0.3s; }
        .xtreme-card:hover { border-color: #3b82f6; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2); }
        .login-box { background: rgba(15, 15, 15, 0.95); border: 1px solid #1e293b; }
    </style>
</head>
<body>

    <div id="login-section" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="login-box p-10 rounded-3xl w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-black tracking-tighter mb-2 text-blue-500">XTREME PLAYER</h1>
            <p class="text-gray-500 text-sm mb-8">Enter Server Credentials</p>
            <input type="text" id="user" placeholder="Username" class="w-full bg-transparent border-b border-gray-700 p-3 mb-5 focus:border-blue-500 outline-none transition">
            <input type="password" id="pass" placeholder="Password" class="w-full bg-transparent border-b border-gray-700 p-3 mb-8 focus:border-blue-500 outline-none transition">
            <button onclick="checkAuth()" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-900/20">ACCESS SERVER</button>
        </div>
    </div>

    <div id="app-section" class="hidden">
        <header class="p-5 flex justify-between items-center bg-black/50 backdrop-blur-md sticky top-0 z-50">
            <span class="text-xl font-bold text-blue-500">XTREME<span class="text-white font-light">WEB</span></span>
            <div class="flex gap-4 text-xs font-bold uppercase tracking-widest">
                <button onclick="filter('live')" class="text-blue-400">Live TV</button>
                <button onclick="filter('movies')">Movies</button>
                <button onclick="filter('series')">Series</button>
            </div>
        </header>

        <div id="video-wrap" class="hidden p-4 bg-zinc-900/50">
            <div class="max-w-5xl mx-auto relative">
                <video id="player" class="video-js vjs-default-skin vjs-big-play-centered w-full aspect-video rounded-2xl overflow-hidden"></video>
                <button onclick="stopVideo()" class="absolute -top-10 right-0 text-red-500 font-bold uppercase text-xs">Close [X]</button>
            </div>
        </div>

        <main class="p-6">
            <h2 id="cat-title" class="text-2xl font-bold mb-8 opacity-50 italic">Live TV Channels</h2>
            <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-5">
                </div>
        </main>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const serverData = {
            live: [{n: "Star Sports 1", u: "YOUR_LINK", i: "https://via.placeholder.com/300x450?text=STAR+SPORTS"}],
            movies: [{n: "Action Movie", u: "YOUR_LINK", i: "https://via.placeholder.com/300x450?text=MOVIE"}],
            series: [{n: "Trending Series", u: "YOUR_LINK", i: "https://via.placeholder.com/300x450?text=SERIES"}]
        };

        function checkAuth() {
            if(document.getElementById('user').value === "admin" && document.getElementById('pass').value === "admin") {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').classList.remove('hidden');
                filter('live');
            } else { alert("Login Failed!"); }
        }

        function filter(type) {
            const grid = document.getElementById('grid');
            document.getElementById('cat-title').innerText = type.toUpperCase();
            grid.innerHTML = '';
            serverData[type].forEach(item => {
                grid.innerHTML += `
                    <div class="xtreme-card p-3 cursor-pointer" onclick="play('${item.u}')">
                        <img src="${item.i}" class="rounded-lg w-full mb-3 shadow-lg">
                        <h3 class="text-sm font-semibold truncate">${item.n}</h3>
                    </div>`;
            });
        }

        function play(url) {
            document.getElementById('video-wrap').classList.remove('hidden');
            const p = videojs('player');
            p.src({ src: url, type: 'application/x-mpegURL' });
            p.play();
            window.scrollTo(0,0);
        }

        function stopVideo() {
            videojs('player').pause();
            document.getElementById('video-wrap').classList.add('hidden');
        }
    </script>
</body>
</html>
